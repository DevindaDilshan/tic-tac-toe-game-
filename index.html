<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe Game 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        
        <div class="text-center py-2">
            <div class="pt-2">
                <h1 class="fw-bold bg-primary text-white py-3">Tic Tac Toe</h1>
            </div>
            <div class="py-3 fw-bold">
                Player <span class="display-player playerX">X</span> 's turn
            </div>
            <div class="py-3 ">
                <div class="container-board">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div> 
            <div class="display announcer hide py-2 fw-bold"></div>
            <div class="controls py-2">
                <a id="reset" class="btn px-5 py-2 text-decoration-none bg-danger text-white fw-bold">Reset</a>
            </div>
            <div class="pt-5">
                <a href="https://devindadilshan.netlify.app/" class="fs-6 text-decoration-none text-secondary fw-semibold">Designed by Devinda Dilshan</a>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
